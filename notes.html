<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a4a8e;
            --light-blue: #7dafff;
            --bg-color: #f0f2f5;
            --danger-red: #ff4d4d;
            --fire-orange: #ff4500;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            visibility: hidden; 
        }

        /* --- NAVIGATION --- */
        header {
            width: 100%;
            background: white;
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #e0e0e0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary-blue); font-style: italic; text-decoration: none; }
        nav { display: flex; gap: 20px; }
        .nav-link { text-decoration: none; color: #666; font-weight: 500; font-size: 15px; transition: 0.2s; padding: 5px 0; }
        .nav-link:hover { color: var(--primary-blue); }
        .nav-link.active { color: var(--primary-blue); border-bottom: 2px solid var(--light-blue); }

        .user-profile { display: flex; align-items: center; gap: 10px; }
        .streak-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #fff0eb;
            color: var(--fire-orange);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--fire-orange);
            font-size: 14px;
        }
        .avatar { width: 35px; height: 35px; background: #333; border-radius: 50%; }

        /* --- CONTENT --- */
        .main-content {
            width: 95%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
            box-sizing: border-box;
        }

        h1 { font-family: 'Montserrat', sans-serif; font-size: 28px; margin: 10px 0; font-weight: 700; color: var(--primary-blue); }
        
        .helper-box {
            background: #eef4ff;
            border-left: 4px solid var(--primary-blue);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        .note-input-container {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .note-input-container input {
            flex-grow: 1;
            border: none;
            padding: 12px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .save-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .save-btn:hover { background: #133a72; }

        .notes-list-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .notes-list-card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            margin: 0 0 15px 0;
            color: #444;
        }

        #notesContainer {
            overflow-y: auto;
            padding-right: 10px;
        }

        .note-item {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-date { font-size: 12px; color: #888; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .note-text { color: #333; line-height: 1.5; padding-right: 25px; word-wrap: break-word; }

        .delete-note {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }
        .delete-note:hover { color: var(--danger-red); }

        #notesContainer::-webkit-scrollbar { width: 6px; }
        #notesContainer::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }

        @media (max-width: 600px) {
            header { padding: 10px; flex-direction: column; }
            nav { gap: 10px; margin: 10px 0; }
            .save-btn { padding: 0 15px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Planify</a>
        <nav>
            <a href="index.html" class="nav-link">Main</a>
            <a href="HabirTracker.html" class="nav-link">Habits</a>
            <a href="sleepTracker.html" class="nav-link">Sleep</a>
            <a href="planner.html" class="nav-link">Planner</a>
            <a href="notes.html" class="nav-link active">Notes</a>
        </nav>
        <div class="user-profile">
            <div class="streak-badge"><span id="streakCount">0</span> ðŸ”¥</div>
            <div class="avatar"></div>
            <span><strong id="displayUserName">...</strong></span>
        </div>
    </header>

    <div class="main-content">
        <h1>Daily Thoughts</h1>
        
        <div class="helper-box">
            <strong>ðŸ’¡ Assistant:</strong> "One short note per day." Capture a memory, a goal, or just a feeling to look back on later.
        </div>

        <div class="note-input-container">
            <input type="text" id="noteInput" placeholder="What's on your mind today?">
            <button class="save-btn" onclick="window.saveNote()">Save</button>
        </div>

        <div class="notes-list-card">
            <h2>Timeline</h2>
            <div id="notesContainer"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPAWcEHQQDXdhGBRLsRjVwQdpC0V2ggVs",
            authDomain: "planify-app-29fe7.firebaseapp.com",
            projectId: "planify-app-29fe7",
            storageBucket: "planify-app-29fe7.firebasestorage.app",
            messagingSenderId: "787080580754",
            appId: "1:787080580754:web:aeae712dd78c9f6463a04b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myNotes = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayUserName').innerText = user.email.split('@')[0];
                
                await handleStreak(user.uid);
                
                const docSnap = await getDoc(doc(db, "notes", user.uid));
                if (docSnap.exists()) {
                    myNotes = docSnap.data().notes || [];
                }
                
                document.body.style.visibility = 'visible';
                window.renderNotes();
            } else {
                window.location.replace("auth.html");
            }
        });

        async function handleStreak(uid) {
            const streakRef = doc(db, "streaks", uid);
            const docSnap = await getDoc(streakRef);
            const today = new Date().toDateString();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toDateString();

            if (docSnap.exists()) {
                let data = docSnap.data();
                if (data.lastUpdate !== today) {
                    if (data.lastUpdate === yesterdayStr) {
                        data.count += 1;
                    } else {
                        data.count = 1;
                    }
                    data.lastUpdate = today;
                    await setDoc(streakRef, data);
                }
                document.getElementById('streakCount').innerText = data.count;
            } else {
                await setDoc(streakRef, { count: 1, lastUpdate: today });
                document.getElementById('streakCount').innerText = 1;
            }
        }

        async function saveToFirebase() {
            if (currentUser) {
                await setDoc(doc(db, "notes", currentUser.uid), { notes: myNotes });
            }
        }

        window.renderNotes = () => {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';

            const reversedNotes = [...myNotes].reverse();
            
            reversedNotes.forEach((note, index) => {
                const originalIndex = myNotes.length - 1 - index;
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.innerHTML = `
                    <span class="note-date">${note.date}</span>
                    <div class="note-text">${note.text}</div>
                    <span class="delete-note" onclick="window.deleteNote(${originalIndex})">Ã—</span>
                `;
                container.appendChild(noteDiv);
            });

            if (myNotes.length === 0) {
                container.innerHTML = '<p style="color:#999; text-align:center; margin-top:20px;">Your timeline is empty. Write something!</p>';
            }
        }

        window.saveNote = async () => {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            if (text !== "") {
                const date = new Date().toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
                myNotes.push({ date: date, text: text });
                input.value = "";
                window.renderNotes();
                await saveToFirebase();
            }
        }

        window.deleteNote = async (index) => {
            if(confirm("Delete this note?")) {
                myNotes.splice(index, 1);
                window.renderNotes();
                await saveToFirebase();
            }
        }

        document.getElementById('noteInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.saveNote();
        });
    </script>
</body>
</html>
