<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Planify - Notes</title>
    <style>
        :root {
            --primary-blue: #1a4a8e;
            --light-blue: #7dafff;
            --bg-color: #f0f2f5;
            --danger-red: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            visibility: hidden; /* Скрыто до авторизации */
        }

        /* --- ШАПКА --- */
        header {
            width: 100%;
            background: white;
            padding: 12px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #e0e0e0;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary-blue); font-style: italic; text-decoration: none; }
        nav { display: flex; gap: 25px; }
        .nav-link { text-decoration: none; color: #666; font-weight: 500; font-size: 15px; transition: 0.2s; padding: 5px 0; }
        .nav-link:hover { color: var(--primary-blue); }
        .nav-link.active { color: var(--primary-blue); border-bottom: 2px solid var(--light-blue); }

        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 35px; height: 35px; background: black; border-radius: 50%; }

        /* --- КОНТЕНТ --- */
        .main-content {
            width: 100%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
        }

        h1 { font-size: 32px; margin: 10px 0; font-weight: 400; }
        .subtitle { font-style: italic; color: #666; margin-bottom: 20px; font-size: 16px; }

        .note-input-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .note-input-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .save-btn {
            background: white;
            border: none;
            border-left: 1px solid #ddd;
            padding: 0 20px;
            font-size: 16px;
            font-style: italic;
            cursor: pointer;
            transition: 0.2s;
        }
        .save-btn:hover { background: #f5f5f5; }

        .notes-list-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .notes-list-card h2 {
            font-size: 20px;
            margin: 0 0 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        #notesContainer {
            overflow-y: auto;
            padding-right: 10px;
        }

        .note-item {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .note-date { font-weight: bold; display: block; margin-bottom: 5px; border-bottom: 1px solid #eee; padding-right: 25px; }
        .note-text { color: #444; padding-left: 10px; position: relative; padding-right: 20px; word-wrap: break-word; }
        .note-text::before { content: "•"; position: absolute; left: 0; }

        .delete-note {
            position: absolute;
            right: 15px;
            top: 15px;
            color: var(--danger-red);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            user-select: none;
        }
        .delete-note:hover { opacity: 1; }

        #notesContainer::-webkit-scrollbar { width: 6px; }
        #notesContainer::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Planify</div>
        <nav>
            <a href="index.html" class="nav-link">Main page</a>
            <a href="HabirTracker.html" class="nav-link">Habit tracker</a>
            <a href="sleepTracker.html" class="nav-link">Sleep tracker</a>
            <a href="planner.html" class="nav-link">Planner</a>
            <a href="notes.html" class="nav-link active">Notes</a>
        </nav>
        <div class="user-profile">
            <div class="avatar"></div>
            <span><strong id="displayUserName">Loading...</strong></span>
        </div>
    </header>

    <div class="main-content">
        <h1>One short note per day</h1>
        <p class="subtitle">Write a simple sentence each day to capture your thoughts</p>

        <div class="note-input-container">
            <input type="text" id="noteInput" placeholder="Write a short note...">
            <button class="save-btn" onclick="window.saveNote()">Save Note</button>
        </div>

        <div class="notes-list-card">
            <h2>My Notes</h2>
            <div id="notesContainer"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPAWcEHQQDXdhGBRLsRjVwQdpC0V2ggVs",
            authDomain: "planify-app-29fe7.firebaseapp.com",
            projectId: "planify-app-29fe7",
            storageBucket: "planify-app-29fe7.firebasestorage.app",
            messagingSenderId: "787080580754",
            appId: "1:787080580754:web:aeae712dd78c9f6463a04b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myNotes = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayUserName').innerText = user.email.split('@')[0];
                
                // Загружаем заметки из Firebase
                const docSnap = await getDoc(doc(db, "notes", user.uid));
                if (docSnap.exists()) {
                    myNotes = docSnap.data().notes || [];
                }
                
                document.body.style.visibility = 'visible';
                window.renderNotes();
            } else {
                window.location.replace("auth.html");
            }
        });

        async function saveToFirebase() {
            if (currentUser) {
                await setDoc(doc(db, "notes", currentUser.uid), { notes: myNotes });
            }
        }

        window.renderNotes = () => {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';

            const reversedNotes = [...myNotes].reverse();
            
            reversedNotes.forEach((note, index) => {
                const originalIndex = myNotes.length - 1 - index;
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.innerHTML = `
                    <span class="note-date">${note.date}</span>
                    <div class="note-text">${note.text}</div>
                    <span class="delete-note" onclick="window.deleteNote(${originalIndex})">×</span>
                `;
                container.appendChild(noteDiv);
            });

            if (myNotes.length === 0) {
                container.innerHTML = '<p style="color:#999; text-align:center;">No notes yet.</p>';
            }
        }

        window.saveNote = async () => {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            if (text !== "") {
                const date = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
                myNotes.push({ date: date, text: text });
                input.value = "";
                window.renderNotes();
                await saveToFirebase();
            }
        }

        window.deleteNote = async (index) => {
            myNotes.splice(index, 1);
            window.renderNotes();
            await saveToFirebase();
        }

        document.getElementById('noteInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.saveNote();
        });
    </script>
</body>
</html>
