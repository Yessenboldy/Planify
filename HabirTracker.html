<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Habit Tracker</title>
    <style>
        :root {
            --primary-blue: #1a4a8e;
            --light-blue: #7dafff;
            --bg-color: #f0f2f5;
            --danger-red: #ff4d4d;
            --fire-orange: #ff4500;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            visibility: hidden; 
        }

        /* --- NAVIGATION --- */
        header {
            width: 100%;
            background: white;
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #e0e0e0;
        }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary-blue); font-style: italic; text-decoration: none; }
        nav { display: flex; gap: 20px; }
        .nav-link { text-decoration: none; color: #666; font-weight: 500; font-size: 15px; transition: 0.2s; padding: 5px 0; }
        .nav-link:hover { color: var(--primary-blue); }
        .nav-link.active { color: var(--primary-blue); border-bottom: 2px solid var(--light-blue); }
        
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .streak-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #fff0eb;
            color: var(--fire-orange);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--fire-orange);
            font-size: 14px;
        }
        .avatar { width: 35px; height: 35px; background: #333; border-radius: 50%; }

        /* --- CONTENT --- */
        .main-content {
            width: 95%;
            max-width: 1100px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
            box-sizing: border-box;
        }

        /* üí° HELPER BOX */
        .helper-box {
            background: #eef4ff;
            border-left: 4px solid var(--primary-blue);
            padding: 15px;
            margin: 0 auto 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        .month-select {
            margin: 0 auto 20px;
            padding: 8px 20px;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }

        .habit-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            flex-grow: 1;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .habit-table-wrapper {
            overflow: auto; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç —Ç–∞–±–ª–∏—Ü–µ —Å–∫—Ä–æ–ª–ª–∏—Ç—å—Å—è –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            width: 100%;
            height: 100%;
        }

        table { border-collapse: collapse; width: 100%; min-width: 1000px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; min-width: 35px; }

        .habit-header-cell {
            position: sticky;
            left: 0;
            background: white;
            z-index: 3;
            min-width: 180px;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plus-icon { cursor: pointer; font-size: 22px; color: #333; user-select: none; }
        .plus-icon:hover { color: var(--light-blue); }

        .habit-input-hidden {
            border: 1px solid var(--light-blue);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            width: 120px;
            outline: none;
            display: none;
        }

        .habit-name-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 2;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 180px;
        }

        .delete-habit { color: var(--danger-red); cursor: pointer; font-weight: bold; opacity: 0; transition: 0.2s; padding-right: 5px; }
        .habit-name-col:hover .delete-habit { opacity: 1; }
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }

        /* Custom Scrollbar */
        .habit-table-wrapper::-webkit-scrollbar { height: 8px; width: 6px; }
        .habit-table-wrapper::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        /* üì± MOBILE ADAPTATION */
        @media (max-width: 768px) {
            header { flex-direction: column; padding: 10px; gap: 10px; }
            nav { gap: 10px; flex-wrap: wrap; justify-content: center; }
            .nav-link { font-size: 13px; }
            .main-content { padding: 10px; width: 100%; }
            .month-select { font-size: 16px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Planify</a>
        <nav>
            <a href="index.html" class="nav-link">Main</a>
            <a href="HabirTracker.html" class="nav-link active">Habits</a>
            <a href="sleepTracker.html" class="nav-link">Sleep</a>
            <a href="planner.html" class="nav-link">Planner</a>
            <a href="notes.html" class="nav-link">Notes</a>
        </nav>
        <div class="user-profile">
            <div class="streak-badge"><span id="streakCount">0</span> üî•</div>
            <div class="avatar"></div>
            <span><strong id="displayUserName">...</strong></span>
        </div>
    </header>

    <div class="main-content">
        <div class="helper-box">
            <strong>üí° Assistant:</strong> Tracking your habits is key to success. Use the <b>"+"</b> button to add a new habit. 
            The table scrolls horizontally if you have many days. Don't forget to check in daily to grow your <b>streak</b>!
        </div>

        <select class="month-select" id="monthSelector" onchange="window.renderHabits()">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8" selected>September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>

        <div class="habit-card">
            <div class="habit-table-wrapper">
                <table>
                    <thead>
                        <tr id="tableHeader">
                            <th class="habit-header-cell">
                                <span class="plus-icon" onclick="window.showInput()">+</span>
                                <span id="headerTitle">HABIT</span>
                                <input type="text" id="habitInlineInput" class="habit-input-hidden" placeholder="Name..." onblur="window.hideInput()" onkeypress="window.handleKeyPress(event)">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="habitBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPAWcEHQQDXdhGBRLsRjVwQdpC0V2ggVs",
            authDomain: "planify-app-29fe7.firebaseapp.com",
            projectId: "planify-app-29fe7",
            storageBucket: "planify-app-29fe7.firebasestorage.app",
            messagingSenderId: "787080580754",
            appId: "1:787080580754:web:aeae712dd78c9f6463a04b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let habits = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayUserName').innerText = user.email.split('@')[0];
                
                // STREAK LOGIC
                await handleStreak(user.uid);
                
                await loadHabits();
                document.body.style.visibility = 'visible';
                window.renderHabits();
            } else {
                window.location.replace("auth.html");
            }
        });

        async function handleStreak(uid) {
            const streakRef = doc(db, "streaks", uid);
            const docSnap = await getDoc(streakRef);
            const today = new Date().toDateString();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toDateString();

            if (docSnap.exists()) {
                let data = docSnap.data();
                if (data.lastUpdate !== today) {
                    if (data.lastUpdate === yesterdayStr) {
                        data.count += 1;
                    } else {
                        data.count = 1;
                    }
                    data.lastUpdate = today;
                    await setDoc(streakRef, data);
                }
                document.getElementById('streakCount').innerText = data.count;
            } else {
                await setDoc(streakRef, { count: 1, lastUpdate: today });
                document.getElementById('streakCount').innerText = 1;
            }
        }

        async function loadHabits() {
            const docRef = doc(db, "habits", currentUser.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                habits = docSnap.data().list || [];
            } else {
                habits = [
                    { id: 1, name: 'Workout', checks: {} },
                    { id: 2, name: 'Water', checks: {} }
                ];
            }
        }

        async function save() {
            if (currentUser) {
                await setDoc(doc(db, "habits", currentUser.uid), { list: habits });
            }
        }

        window.showInput = () => {
            document.getElementById('headerTitle').style.display = 'none';
            const input = document.getElementById('habitInlineInput');
            input.style.display = 'inline-block';
            input.focus();
        };

        window.hideInput = () => {
            setTimeout(() => {
                const title = document.getElementById('headerTitle');
                const input = document.getElementById('habitInlineInput');
                if (title && input) {
                    title.style.display = 'inline-block';
                    input.style.display = 'none';
                    input.value = '';
                }
            }, 200);
        };

        window.handleKeyPress = async (e) => {
            if (e.key === 'Enter') {
                const name = e.target.value.trim();
                if (name) {
                    habits.push({ id: Date.now(), name: name, checks: {} });
                    await save();
                    window.renderHabits();
                }
                window.hideInput();
            }
        };

        window.renderHabits = () => {
            const month = document.getElementById('monthSelector').value;
            const year = new Date().getFullYear();
            const daysInMonth = new Date(year, parseInt(month) + 1, 0).getDate();
            
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('habitBody');

            const firstCellHtml = `<th class="habit-header-cell">
                                <span class="plus-icon" onclick="window.showInput()">+</span>
                                <span id="headerTitle">HABIT</span>
                                <input type="text" id="habitInlineInput" class="habit-input-hidden" placeholder="Name..." onblur="window.hideInput()" onkeypress="window.handleKeyPress(event)">
                            </th>`;
            header.innerHTML = firstCellHtml;

            for (let i = 1; i <= daysInMonth; i++) {
                const th = document.createElement('th');
                th.innerText = i;
                header.appendChild(th);
            }

            body.innerHTML = '';
            habits.forEach((habit, hIdx) => {
                let row = document.createElement('tr');
                let nameCell = `<td class="habit-name-col">
                    <span>${habit.name}</span>
                    <span class="delete-habit" onclick="window.deleteHabit(${hIdx})">√ó</span>
                </td>`;
                
                let checksHtml = '';
                for (let d = 1; d <= daysInMonth; d++) {
                    const key = `m${month}d${d}`;
                    const isChecked = habit.checks[key] ? 'checked' : '';
                    checksHtml += `<td><input type="checkbox" ${isChecked} onchange="window.toggleHabit(${hIdx}, ${d}, ${month})"></td>`;
                }
                row.innerHTML = nameCell + checksHtml;
                body.appendChild(row);
            });
        };

        window.toggleHabit = async (hIdx, day, month) => {
            const key = `m${month}d${day}`;
            habits[hIdx].checks[key] = !habits[hIdx].checks[key];
            await save();
        };

        window.deleteHabit = async (index) => {
            habits.splice(index, 1);
            await save();
            window.renderHabits();
        };
    </script>
</body>
</html>
