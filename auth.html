<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Welcome</title>
    <style>
        :root {
            --primary-blue: #1a4a8e;
            --light-blue: #7dafff;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-blue);
            font-style: italic;
            margin-bottom: 20px;
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; font-size: 14px; }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }

        input:focus { border-color: var(--light-blue); }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-auth:hover { background-color: #143a70; }

        .toggle-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .toggle-link {
            color: var(--primary-blue);
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        #error-message {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo">Planify</div>
        <h2 id="auth-title">Welcome Back</h2>
        <p id="auth-subtitle">Please enter your details</p>

        <input type="email" id="email" placeholder="Email address">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn-auth" id="auth-btn">Sign In</button>
        
        <div id="error-message"></div>

        <div class="toggle-text">
            <span id="toggle-desc">Don't have an account?</span>
            <span class="toggle-link" id="toggle-mode">Sign Up</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPAWcEHQQDXdhGBRLsRjVwQdpC0V2ggVs",
            authDomain: "planify-app-29fe7.firebaseapp.com",
            projectId: "planify-app-29fe7",
            storageBucket: "planify-app-29fe7.firebasestorage.app",
            messagingSenderId: "787080580754",
            appId: "1:787080580754:web:aeae712dd78c9f6463a04b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLoginMode = true;

        // Если пользователь уже вошел — сразу на главную
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.replace("index.html");
        });

        const authBtn = document.getElementById('auth-btn');
        const toggleLink = document.getElementById('toggle-mode');
        const errorDiv = document.getElementById('error-message');

        // Переключение режимов (Вход / Регистрация)
        toggleLink.onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Welcome Back" : "Create Account";
            document.getElementById('auth-subtitle').innerText = isLoginMode ? "Please enter your details" : "Start your journey today";
            authBtn.innerText = isLoginMode ? "Sign In" : "Sign Up";
            document.getElementById('toggle-desc').innerText = isLoginMode ? "Don't have an account?" : "Already have an account?";
            toggleLink.innerText = isLoginMode ? "Sign Up" : "Sign In";
            errorDiv.innerText = "";
        };

        // Логика кнопки
        authBtn.onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorDiv.innerText = "Processing...";

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                // Переход на index.html произойдет автоматически через onAuthStateChanged
            } catch (error) {
                console.error(error.code);
                switch (error.code) {
                    case 'auth/invalid-credential':
                        errorDiv.innerText = "Wrong email or password.";
                        break;
                    case 'auth/email-already-in-use':
                        errorDiv.innerText = "This email is already registered.";
                        break;
                    case 'auth/weak-password':
                        errorDiv.innerText = "Password should be at least 6 characters.";
                        break;
                    default:
                        errorDiv.innerText = "Error: " + error.message;
                }
            }
        };
    </script>
</body>
</html>
